<fieldset>
   

    <ul>
        <li ng-repeat="externalLogin in account.externalLogins">
            <a target="_self" href="/api/account/ExternalLogin?provider={{externalLogin.authenticationScheme}}&returnUrl=/">{{externalLogin.displayName}}</a>
        </li>
    </ul>

</fieldset>

<fieldset>

    <ul>
        <li ng-repeat="error in controller.validationMessages">
            {{error}}
        </li>
    </ul>

    <div class="container center">
        <h2>Login Form</h2>
        <form role="form" ng-submit="controller.login()" >
            <div class="form-group">
                <label for="email">Email:</label>
                <input ng-model="controller.loginUser.email" type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input ng-model="controller.loginUser.password" type="password" class="form-control" id="pwd" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <button ui-sref="register" class="btn btn-default">Register</button>
        </form>
    </div>

</fieldset>
