    <ul>
        <li ng-repeat="externalLogin in account.externalLogins">
            <a target="_self" href="{{externalLogin.url}}">{{externalLogin.name}}</a>
        </li>
    </ul>

</fieldset>

    <div class="container center">
        <h2>Register Form</h2>
        <form role="form" ng-submit="controller.register()">
            <div class="form-group">
                <label for="email">Email:</label>
                <input ng-model="controller.registerUser.email" type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input ng-model="controller.registerUser.password" type="password" class="form-control" id="pwd" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="pwd">Confirm Password:</label>
                <input ng-model="controller.registerUser.confirmPassword" type="password" class="form-control" id="pwd" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-default">Register</button>
        </form>
    </div>

</fieldset>
